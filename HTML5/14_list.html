<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Tag</title>
</head>
<body>
    <h1>Names:</h1>
     <ol type="A">
        <li>Mahmud</li>
        <li>Nayem</li>
        <li>Bablu</li>
     </ol>

     <h1>Color:</h1>
     <ul type="square">
        <li>Blue</li>
        <li>Green</li>
        <li>Red</li>
     </ul>
    
</body>
</html>
